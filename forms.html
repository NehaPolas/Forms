<html>
<head>
        <title>Forms In HTML</title>
</head>
<body>
     <h2 align="center"><span style="color:purple;">Registration Form In HTML</span></h2>  
      <form>
           <table align="center">
                 <tr>
                    <td>
                       Name:
                    </td>
                    <td>
                      <input type="text"placeholder="Name"name="">
                    </td>
                  </tr>
                  <tr>
                    <td> 
                       Phone No:
                    </td>
                  <td> 
                     <input type="number"placeholder="+91**********">
                  </td>
                </tr>
                <tr>
                  <td>
                    Email ID:
                  </td>
                  <td> 
                    <input type="email"placeholder="abc@g*******">
                  </td> 
               </tr>
               <tr>
                 <td> 
                    Password:
                 </td>
                 <td>
                    <input type="Password"placeholder="Password">
                 </td>
               </tr>
               <tr>
                 <td>
                   Gender:
                 </td>
                 <td>
                    <input type="radio"name="gender">male
                    <input type="radio"name"="gender">female
                    <input type="radio"name"="gender">other
                 </td>
               </tr>
               <tr>
                 <td> 
                   Date of Birth:
                 </td>
                 <td>
                    <input type="date">
                 </td>
               </tr>
               <tr> 
                  <td>
                   Education Qualification: 
                  </td>
                  <td>
                     <select>
                            <option>None</option>
                            <option>10th</option>
                            <option>12th</option>
                            <option>Graduation</option>
                            <option>Postgraduation</option> 
                     </select>
                  </td>
               </tr>
               <tr>
                 <td>
                    Hobbies:
                 </td>
                 <td>
                    <input type="checkbox"singing>singing
                    <input type="checkbox"dancing>dancing
                    <input type="checkbox"cooking>cooking
                    <input type="checkbox"playing>playing
                 </td>
               </tr>
               <tr>
                 <td>
                    Address:
                 </td>
                 <td>
                    <textarea rows="4" col="15"placeholder="Address"></textarea>
                 </td>
               </tr>
               <tr>
                 <td>
                    <input type="submit"button="submit">
                    <input type="reset"button="reset">
                 </td>
               </tr>
           </table>
      </form>    
</body>
</html>
